<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة الهبوط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        header h1 {
            margin: 0;
            font-size: 48px;
        }

        header p {
            font-size: 20px;
            margin: 10px 0 30px;
        }

        .cta-button {
            background-color: #FF5733;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
        }

        .cta-button:hover {
            background-color: #C70039;
        }

        .content {
            text-align: center;
            padding: 40px;
        }

        .contact-section {
            background-color: #f4f4f4;
            padding: 50px;
            text-align: center;
        }

        .contact-section h2 {
            margin-bottom: 20px;
        }

        .contact-form input, .contact-form textarea {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <header>
        <h1>مرحبا بك في موقعنا</h1>
        <p>نقدم أفضل الحلول لتحقيق أهدافك</p>
        <a href="#contact" class="cta-button">تواصل معنا الآن</a>
    </header>

    <div class="content">
        <h2>لماذا تختارنا؟</h2>
        <p>نحن نقدم خدمات عالية الجودة تساعدك على تحقيق أهدافك بأفضل الطرق الممكنة.</p>
    </div>

    <div class="contact-section" id="contact">
        <h2>تواصل معنا</h2>
        <form class="contact-form">
            <input type="text" name="name" placeholder="الاسم الكامل" required><br>
            <input type="email" name="email" placeholder="البريد الإلكتروني" required><br>
            <textarea name="message" rows="5" placeholder="رسالتك" required></textarea><br>
            <button type="submit">إرسال</button>
        </form>
    </div>

    <footer>
        &copy; 2024 جميع الحقوق محفوظة
    </footer>

</body>
</html>
